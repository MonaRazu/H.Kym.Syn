<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ファンジン風ページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ブラウザデフォルトのスタイル調整 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "ヒラギノ角ゴ ProN", "Hiragino Kaku Gothic ProN", Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    /* ページ全体のコンテナ */
    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    /* ヘッダー部分 */
    header {
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 10px;
    }
    /* ナビゲーション */
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      color: #555;
    }
    /* メインコンテンツ */
    .content {
      margin-bottom: 20px;
    }
    .content h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .content p {
      margin-bottom: 15px;
      text-align: justify;
    }
    /* 画像のスタイル */
    .content img {
      width: 100%;
      max-width: 600px;
      display: block;
      margin: 10px auto;
    }
    /* フッター */
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #777;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ファンジンのタイトル</h1>
      <nav>
        <a href="#">ホーム</a>
        <a href="#">アーカイブ</a>
        <a href="#">お問い合わせ</a>
      </nav>
    </header>
    <div class="content">
      <h2>記事のタイトル</h2>
      <p>ここに記事の本文が入ります。ファンジンならではの雰囲気を出すために、余白や改行、画像の配置などを工夫してみてください。</p>
      <img src="example.jpg" alt="サンプル画像">
      <p>さらに詳細な情報をここに記載できます。文章のスタイルは CSS のプロパティを変更することで、リンク先のデザインに近づけることが可能です。</p>
    </div>
    <footer>
      &copy; 2025 ファンジンサンプル All Rights Reserved.
    </footer>
  </div>
</body>
</html>
