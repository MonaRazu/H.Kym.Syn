<script>

  function initSwiper(className, descArray, descElementId) {
    const descEl = document.getElementById(descElementId);
    return new Swiper(className, {
      slidesPerView: 1,
      on: {
        slideChange: function () {
          descEl.textContent = descArray[this.realIndex];
        }
      }
    });
  }

  const descNoyle = [
  "フェルンに悪いことをする話",
  "泥酔した井ノ上たきなに悪いことをする話"
  ];

  initSwiper(".swiper-noyle", descNoyle, "desc-noyle");

  const descLucky = [
  "おじさんで埋める穴",
  "雨の日は、ほんのり乳首"
];

initSwiper(".swiper-lucky", descLucky, "desc-lucky");

</script>
